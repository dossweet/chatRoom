<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <meta name="dec" content="sweetStudy">
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/doublesweet01/BS_script@master/image/sweet.jpg" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
</head>

<body>
    <div id="login">
        <div class="login loginShow">
            <h2>登录</h2>
            <div class="login-line">
                <p>用户名：</p>
                <input placeholder="请输入用户名" type="text" id="userName">
            </div>
            <div class="login-line">
                <p>密码：</p>
                <input placeholder="请输入密码" type="password" id="password">
            </div>
            <div class="login-line">
                <button id="loginBtn">登入</button>
            </div>
        </div>
    </div>
    <div id="chartRoom" style="display: none;">
        <div class="wrap chartShow">
            <div class="left">
                <h3>好好学习</h3>
                <div id="friends-list">
                    <div class="friends-item">
                        A
                    </div>
                    <div class="friends-item">
                        B
                    </div>
                    <div class="friends-item">
                        C
                    </div>
                    <div class="friends-item">
                        D
                    </div>
                </div>
            </div>
            <div class="right">
                <p class="right-user">蚂蚁聊天室</p>
                <div class="msg-wrap" id="msg-wrap">
                    <div class="msg-wrap-item" id="msg-wrap-item">
                        <div class="msg-list">
                            <img src="https://cdn.jsdelivr.net/gh/doublesweet01/BS_script@master/image/sweet.jpg">
                            <div>
                                <div class="friends-name">sweet</div>
                                <div class="other-context">你好，很高兴认识你！你好，很高兴认识你！你好，很高兴认识你！你好，很高兴认识你！</div>
                            </div>
                        </div>
                        <div class="msg-list msg-list-right">
                            <img src="https://cdn.jsdelivr.net/gh/doublesweet01/BS_script@master/image/sweet.jpg">
                            <div>
                                <div class="my-name">sweet</div>
                                <div class="my-context">你好，很高兴认识你！</div>
                            </div>
                        </div>
                    </div>
                    <div class="history-msg" id="history-msg">查看历史消息</div>
                </div>
                <div class="input-wrap">
                    <input class="input" id="input">
                    <button id="msg-button">发送</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
